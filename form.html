<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>
<body>
    
 <form action="">
    <h2 class="lb-color"><i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>  SIGN UP FORM</h2>
    <label for="">First Name</label>
    <input type="text" name="" id=""required placeholder="First Name">
    <label for="">Last name </label>
    <input type="text" name="" id=""required placeholder="Last Name">
    <label for="">Enter your Email</label>
    <input type="email" name="" id=""required placeholder="Enter your Email">
    <label for="">Gender</label>
    <input type="radio" name="Gender" id="" class="input-radio" value="Male">Male
    <input type="radio" name="Gender" id="" class="input-radio" value="Female">Female
    <input type="radio" name="Gender" id=""  class="input-radio" value="Others">Others
    
    <fieldset>
        <legend>
            Select your courses
        </legend>
        <input type="checkbox" name="Course" class="input-radio" value="Front End">Front End
        <input type="checkbox" name="Course" class="input-radio" value="Back End">Back End
        <input type="checkbox" name="Course" class="input-radio" value="Data Analytic">Data Analytic
        <input type="checkbox" name="Course" class="input-radio" value="UI UX Design">UI UX Design
    </fieldset>
    <select name="Schools" id="">
        <option value="">Choose your School</option>
        <option value="rsust">RSUST</option>
        <option value="uniport">UNIPORT</option>
        <option value="absu">ABSU</option>
        <option value="unn">UNN</option>
</select>
<input type="date" name="" id="" class="space">
<input type="datetime-local" name="" id="">
<input type="file" name="" id="">
<input type="range" name="" id="">
    <label for="" class="pswd">Password</label>
<input type="password" name="" id=""required placeholder="Enter your password">
<br>
<a href="../images/img-2.png">Download</a>
<input type="button" value="REGISTER" class="space">
<button>
    SIGN UP  <i class="fa fa-paper-plane" aria-hidden="true"></i>
    <!-- <img src="../img-1.png" alt="" width="20px" height="10px"> -->
</button>
 </form>   
</body>
</html>
